<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="CSS/style.css">
    <title>My Javascript HomeWork</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="headerImg">
                <h1 class="headerText">高雄旅遊資訊</h1>
                <select name="tripArea" class="area">
                    <option value="" selected disabled>- - 請選擇行政區 - -</option>
                </select>
            </div>
            <div class="headerMenu">
                <p>熱門行政區</p>
                <input type="button" class="headerBtn1" value="苓雅區">
                <input type="button" class="headerBtn2" value="三民區">
                <input type="button" class="headerBtn3" value="新興區">
                <input type="button" class="headerBtn4" value="鹽埕區">
            </div>
        </div>

        <div class="line-wrap">
            <div class="line"></div>
            <div class="separationBtn"></div>
            <h1 class="areaName"></h1>
        </div>

        <div class="content">
            <div class="innerContent"></div>
        </div>

        <div class="footer">
            <p class="footerP1">高雄旅遊網</p>
            <p class="footerP2">資料來源:高雄市政府</p>
        </div>
    </div>

    <script src="JS/all.js"></script>
</body>
</html>
